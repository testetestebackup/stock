                <header class="form-header">

                </header>

                <hr>

                <div class="input-field">

                    <div class="search-container">
                        
                        <input type="number" id="tombamentoInput3"

                </div>

                    <select id="atualizaStatus">

                        placeholder="Atualize a Descrição o do Dispositivo..." />
                        
                    </div>

                </div>
                    
                <div class="container-btn-2">

                    <button id="excluir" class="btn-3">

                    </button>

                </div>
                    

                <div class="input-field">

                    <button id="atualizar"  class="btn-4">
