            <form class="form-ics">
                <header class="form-header">

                </header>
                <hr>
                
                    <div class="input-field">
                        <div class="container-input">
                            
                                <input type="number" id="idEquip" class="small-box" placeholder="Id"/>

            <form class="form-ics" onsubmit="event.preventDefault(); consultarIdEquip();">

                    <h1>Estoque</h1>
                </header>

                <div class="input-field medium-box">
                
                    <select id="selectEquipamento" class="">

                    </select>

                        <button id="cadastre" class="material-symbols-outlined small-button btn-4"> add </button>
                        <button id="excluir" class="material-symbols-outlined small-button btn-3">delete</button>

                </div>
                        
                <div class="input-field">
                    <select id="idFiltro">
                        <option value="">Filtro</option>
                    </select>

                    <div id="contadorEquip"></div>
                </div>
                
                <button id="pesquisarEstoque" type="submit" class="btn-5">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
